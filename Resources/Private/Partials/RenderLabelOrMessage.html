<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:if condition="{settings.{key}}">
        <f:then>
            {settings.{key}}
        </f:then>
        <f:else>
            <f:translate key="{key}"/>
        </f:else>
    </f:if>
</f:spaceless>
</html>
